<header class="header">
  <div class="container header-content">
    <a routerLink="/" class="header-logo">
      <h1 class="title">Very cool guitar test shop</h1>
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 497.76 497.76">
          <rect x="155.707" y="235.021" transform="matrix(0.3216 0.9469 -0.9469 0.3216 354.1606 7.6999)" width="32" height="32"/>
          <path d="M381.36,23.28v70.48L276.688,198.432L212,220.384l10.304,30.304l37.456-12.704l-57.488,169.024l-32.672-78.88     l-78.88-32.672l40.688-13.84l-10.304-30.272L0,292.528l145.12,60.112l60.112,145.12l94.08-276.704l104.672-104.672h70.496     L497.76,0L381.36,23.28z M448.24,84.384h-34.88V49.488l43.6-8.72L448.24,84.384z"/>
      </svg>
    </a>
    <div class="users-block">
      <div class="auth">
        <div class="user" *ngIf="auth.isLoggedIn && auth.user; else notLoggedIn">
          <a class="actions-wrapper">
            <span>Здравствуйте, {{ auth.user.displayName }}!</span>

            <ul class="actions-popup">
              <li class="item">
                <a>
                  Личный кабинет
                </a>
              </li>
              <li class="item">
                <a (click)="logout()">
                  Выйти
                </a>
              </li>
            </ul>
          </a>
        </div>
        <ng-template #notLoggedIn>
          <a class="sign-in-link" (click)="openAuthDialog()">Войти</a>
        </ng-template>
      </div>
      <span class="basketBtn" matTooltip="Открыть корзину" (click)="openBasket()">
        <svg viewBox="0 0 40 40" id="icon-header-basket">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M0.5 4.5C0.5 3.67157 1.17157 3 2 3H5.4264C7.29819 3 8.97453 4.15869 9.63602 5.9097L10.4264 8.00178C10.4503 8.00062 10.4745 8.00002 10.4987 8L34.0093 7.98001C37.2162 7.97728 39.3967 11.2342 38.1722 14.1982L34.3031 23.5639C33.8485 24.6643 32.8658 25.4581 31.6944 25.6711L18.7279 28.0286C16.5907 28.4172 14.481 27.2236 13.7133 25.1915L6.8296 6.9699C6.60911 6.38623 6.05033 6 5.4264 6H2C1.17157 6 0.5 5.32843 0.5 4.5ZM11.5587 10.9991L16.5197 24.1313C16.7756 24.8087 17.4789 25.2065 18.1913 25.077L31.1577 22.7195C31.3251 22.689 31.4655 22.5756 31.5304 22.4184L35.3995 13.0527C35.8077 12.0648 35.0809 10.9791 34.0119 10.98L11.5587 10.9991Z"></path>
            <circle cx="13.5" cy="34" r="3"></circle>
            <circle cx="31.5" cy="34" r="3"></circle>
        </svg>
        <span class="itemsCount">{{ basket.getItems().length }}</span>
    </span>
    </div>
  </div>
</header>
<main>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</main>
